

<div class="box charts">
  <div class="content-title"><h3><i class="fa fa-bar-chart-o"></i>Charts</h3></div>
  <div class="chart-list">
    <div *ngFor="let chart of charts" class="chart-item">
      <div [id]="chart.containerId" class="chart-box" style="width: 800px; height: 300px;"></div>
    </div>
  </div>
</div>
